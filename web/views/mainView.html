<h1>Cadastre seu Kit IoT 4G</h1>

<div class="form-error" ng-show="error">
  <p>
    <strong>{{ error.msg }}</strong>
  </p>
</div>

<div class="loader" ng-show="loading">
  <span class="spinner"></span>
</div>

<form class="form">
  <ul class="form-list">
    <li>
      <label for="name">Nome*:</label>
      <input type="text" ng-model="name" name="name" id="name" ng-class="{ error: mapErrors.name }" />
    </li>

    <li>
      <label for="email">E-mail*:</label>
      <input type="email" ng-model="email" name="email" id="email" ng-class="{ error: mapErrors.email }" />
    </li>

    <li>
      <label for="tel">Celular*:</label>
      <input type="text" ng-model="tel" name="tel" id="tel" ng-class="{ error: mapErrors.tel }" />
    </li>

    <li>
      <label for="usuario">Usu√°rio*:</label>
      <input type="text" ng-model="usuario" name="usuario" id="usuario" ng-class="{ error: mapErrors.usuario }" />
    </li>

    <li>
      <label for="password">Senha*:</label>
      <input type="text" ng-model="password" name="password" id="password" ng-class="{ error: mapErrors.password }" />
    </li>

    <li>
      <label for="token">Token*:</label>
      <input type="text" ng-model="token" name="token" id="token" ng-class="{ error: mapErrors.token }" />
    </li>

    <li>
      <label for="apikey">API Key*:</label>
      <input type="text" ng-model="apikey" name="apikey" id="apikey" ng-class="{ error: mapErrors.apikey }" />
    </li>

    <li class="form-error" ng-show="errors">
      <p ng-repeat="error in errors">
        <strong>{{ error.msg }}</strong>
      </p>
    </li>

    <li ng-hide="loading">
      <button class="send" type="submit" ng-click="loginUser()">Salvar</button>
    </li>
  </ul>
</form>
